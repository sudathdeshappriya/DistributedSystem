version: '3.8'

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: ${ETCD_NAME}
    restart: unless-stopped
    environment:
      - ETCD_NAME=${ETCD_NAME}
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://${THIS_IP}:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://${THIS_IP}:2380
      - ETCD_INITIAL_CLUSTER=etcd1=http://${VM2_IP}:2380,etcd2=http://${VM3_IP}:2380,etcd3=http://${VM4_IP}:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-1
      - ETCD_INITIAL_CLUSTER_STATE=new
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd-data:/etcd-data

  minio:
    image: minio/minio:latest
    container_name: ${MINIO_NAME}
    restart: unless-stopped
    command: server --console-address ":9001" http://${VM2_IP}:9000/data http://${VM3_IP}:9000/data http://${VM4_IP}:9000/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  etcd-data:
  minio-data:
